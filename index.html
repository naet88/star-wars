<!DOCTYPE html>
<html lang="en">
<head>
  <title>Star Wars Responsive Challenge</title>

  <meta charset="utf-8" name="description" content="Topz digital star wars cards trading">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<link rel="stylesheet" type="text/css" href="styles/starwars.css">

</head>
<body>
	<div class=" header-style">
		<div class="row">
			<header class="col-12">
				<h1 class="h1-style">Star Wars Characters</h1>
				<p>Incomplete list</p>	
			</header>
		</div>
	</div>



	<main>
		<div class="row">
			<div class="col-4">
				<div class="image-container">
					<img src="images/rey_square.png">
					<div class="char-name">Ray</div>
					<div class="char-desc">Protagonist, from Tatooine</div>
				</div>
			</div>

			<div class="col-4">
				<div class="image-container">
					<img src="images/finn_square.png">
					<div class="char-name">Finn</div>
					<div class="char-desc">Storm Trooper, befriends Ray</div>
				</div>
			</div>

			<div class="col-4">
				<div class="image-container">
					<img src="images/kylo_square.png">
					<div class="char-name">Kylo</div>
					<div class="char-desc">Main villain, or is he?</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="image-container">
					<img src="images/poe_square.png">
					<div class="char-name">Poe</div>
					<div class="char-desc">Neutral pilot</div>
				</div>
			</div>

			<div class="col-4">
				<div class="image-container">
					<img src="images/chewbacca_square.png">
					<div class="char-name">Chewbacca</div>
					<div class="char-desc">A great first mate</div>
				</div>
			</div>

			<div class="col-4">
				<div class="image-container">
					<img src="images/yoda_square.png">
					<div class="char-name">Yoda</div>
					<div class="char-desc">Wise old Jedi master</div>
				</div>
			</div>
		</div>


	</main>
</body>
</html>
